# action key
unbind C-b
set-option -g prefix C-a
set-option -g repeat-time 0
set-option -g focus-events on

# Copy from panes
set -g mouse on
# Start with window number 1
set -g base-index 1
# Notifying if other windows has activities
setw -g monitor-activity on

# Renumber windows on window close
set -g renumber-windows on

#### Key bindings

set-window-option -g mode-keys vi
bind b previous-window

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split panes vertically using -
bind - split-window -v
unbind '"'

# Optional: make tmux treat the background as opaque (fixes hex blending)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ',xterm-256color:RGB'

# Reload settings
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# Status bar setup
set-option -g status on
set-option -g status-position bottom
set-option -g status-interval 3
set-option -g status-justify left

# Status bar colors and style
set-option -g status-style "bg=#1A1D23,fg=#cdd6f4"
set-option -g status-left-length 100
set-option -g status-right-length 100

# Pane borders
set-option -g pane-border-style "fg=#1A1D23"
set-option -g pane-active-border-style "fg=#b4befe"

# Message style
set-option -g message-style "bg=#1A1D23,fg=#cdd6f4,bold"
set-option -g message-command-style "bg=#1A1D23,fg=#cdd6f4,bold"

# Window status format
set-option -g window-status-format "#[fg=#6c7086,bg=#1A1D23] #I:#W "
set-option -g window-status-current-format "#[fg=#b4befe,bg=#1A1D23,bold] #I:#W "
set-option -g window-status-separator ""

# TODO status line
# set -g status-right "#[fg=cyan]#H #[fg=magenta]#(cd #{pane_current_path} && git rev-parse --abbrev-ref HEAD 2>/dev/null || echo '-')"
set -g status-right ""
